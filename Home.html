<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applets Gallery</title>

    <!-- Bootstrap Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        h1 {
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            margin-top: 2rem;
            color: #ffffff;
        }

        .applet-flex-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            padding-bottom: 2rem;
        }

        .card {
            background-color: #333333;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }   

        .card-title {
            color: #ffcc00;
        }

        .card-text {
            color: #cccccc;
        }

        .btn-primary {
            background-color: #575fcf;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3c40c6;
        }
    </style>
</head>

<body>

    <!-- Applets Gallery Title -->
    <h1 class="title">APPLETS GALLERY</h1>

    <!-- Applets Cards Container -->
    <div class="applet-flex-container">

        <!-- Applet 1 -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">APPLET 1 - BASIC EVENTS</h5>
                <p class="card-text">This application contains the basic implementation of DOM events.</p>
                <a href="./applet1.html" class="btn btn-primary">Click Here</a>
            </div>
        </div>

        <!-- Applet 2 -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">APPLET 2 - LEAFLET MAP</h5>
                <p class="card-text">This application contains a basic web map.</p>
                <a href="./applet2.html" class="btn btn-primary">Click Here</a>
            </div>
        </div>

        <!-- Applet 3 -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">APPLET 3 - EVENT LOGGER</h5>
                <p class="card-text">This application logs various user events.</p>
                <a href="./applet3.html" class="btn btn-primary">Click Here</a>
            </div>
        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 3 - Event Button Logger</title>
    
    <!-- Dark mode styling -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand, .nav-link, .navbar-toggler-icon, .dropdown-item {
            color: #e0e0e0;
        }

        .navbar-toggler {
            border-color: #e0e0e0;
        }

        .applet-container, .applet-3 {
            margin-top: 1rem;
            margin-left: 2rem;
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        .btn-secondary {
            background-color: #505050;
            border-color: #505050;
        }

        #cardContainer {
            background-color: #1c1c1c;
            border: 1px solid #505050;
            padding: 1rem;
            color: #e0e0e0;
        }

        #logButton, #clearButton {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">Home</a> <!-- Link to Home Page -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="applet1" href="./applet-1/applet1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" id="applet2" href="./applet-2/applet2.html">Applet 2</a></li>
                            <li><a class="dropdown-item active" id="applet3" href="./applet-3/applet3.html">Applet 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="applet-3">
        <h1>Event Button Logger</h1>
        <h3 id="logCount">Total Logs: 0</h3>
        <br>
        <button class="btn btn-primary" id="logButton">Click Me</button>
        <button class="btn btn-secondary" id="clearButton">Clear</button>
        <h2>Collected Data:</h2>
        <div id="cardContainer" style="width:20rem"></div>
    </div>
    
    <script>
        // Get the current page name
        const currentPath = window.location.pathname.split('/').pop();

        // Highlight the active dropdown item
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            if (item.href.split('/').pop() === currentPath) {
                item.classList.add('active');
            }
        });
    </script>
    <script src="applet3.js"></script>
    
</body>
</html>

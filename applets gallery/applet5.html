<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Applet 5 - Openweather</title>
    <style>
        body {
            background-color: #1a1a1a; 
            color: #f0f0f0; 
        }

        .navbar, .dropdown-menu {
            background-color: #444; 
            border-color: #333; 
        }

        .navbar-brand, .nav-link, .form-text {
            color: #f0f0f0 !important; 
        }

        .applet-container {
            margin-top: 1rem; 
            margin-left: 2rem; 
        }

        .input-search {
            margin-left: 3rem; 
            margin-top: 2rem; 
            width: 50%; 
        }

        .weather-card, #weatherCard {
            background: #333333; 
            color: #f0f0f0; 
        }

        .btn-primary {
            background-color: #575fcf; 
            border-color: #575fcf; 
        }

        .btn-primary:hover {
            background-color: #3700b3; 
            border-color: #3700b3; 
        }

        .btn-secondary {
            background-color: #03dac6; 
            border-color: #03dac6; 
            color: #121212; 
        }

        .btn-secondary:hover {
            background-color: #018786; 
            border-color: #018786; 
        }

        .form-control, .form-control:focus {
            background-color: #333; 
            color: #f0f0f0; 
            border: 1px solid #555; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="applet1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="applet2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="applet3.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="applet4.html">Applet 4</a></li>
                            <li><a class="dropdown-item active" id="applet5.html" href="applet5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="applet6.html">Applet 6</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#infoModal">
            Open Modal Input
        </button>

        <div class="row">
            <div class="col">
                <h1 class="text-center">Weather App</h1>
                <form>
                    <div class="mb-3">
                        <label for="apiKeyInput" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key" required>
                        <div id="apiKeyHelp" class="form-text">We'll never share your API key with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="cityInput" class="form-label">City</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="getWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
                        <button type="button" id="getLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
                    </div>
                </form>
            </div>

            <div class="col">
                <div class="card text-white">
                    <div id="weatherCard" style="display: none; padding: 1rem;">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <h2 id="cityName"></h2>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="applet5.js"></script>
</body>

</html>
